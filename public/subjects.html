<div class="row">
	<div class="col-xs-12 col-sm-6 col-lg-4"
	     ng-repeat="subject in list">
		<blockquote class="panel-{{subject.color}}">
			<a class="text-{{subject.color}}"
			   ng-href="#/subject/{{subject.id}}">{{subject.title}}</a>
		</blockquote>
	</div>
	<form class="col-xs-12 col-sm-6 col-lg-4"
	      ng-submit="createSubject(newSubject)">
		<blockquote class="input-group">
			<input class="form-control"
			       placeholder="New Subject&hellip;"
			       ng-model="newSubject" />

			<div class="input-group-btn">
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</blockquote>
	</form>
</div>
