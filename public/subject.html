<div class="row">
	<div class="col-xs-12">
		<h1 class="dropdown">
			<small class="dropdown pull-right">
				<a class="btn btn-danger dropdown-toggle"
				   data-toggle="dropdown">
					<span class="glyphicon glyphicon-chevron-down"></span>
				</a>
				<ul class="dropdown-menu dropdown-menu-right">
					<li class="dropdown-header text-center">Subject Actions</li>
					<li><a href="#">
						<span class="glyphicon glyphicon-tint"></span>
						Color&hellip;
					</a></li>
					<li><a href="#">
						<span class="glyphicon glyphicon-share"></span>
						Share&hellip;
					</a></li>
					<li class="divider"></li>
					<li><a href="#">
						<span class="glyphicon glyphicon-plus"></span>
						Add Stream&hellip;
					</a></li>
					<li class="divider"></li>
					<li><a href="#">
						<span class="glyphicon glyphicon-off"></span>
						Close
					</a></li>
				</ul>
			</small>
			<span class="text-danger"
			      ng-click="isEditingTitle=true"
			      ng-hide="isEditingTitle">{{title}}</span>

			<form class="input-group input-group-lg col-xs-10"
			      ng-show="isEditingTitle"
			      ng-submit="changeTitle()">
				<input class="form-control"
				       ng-show="isEditingTitle"
				       ng-model="newTitle" />

				<div class="input-group-btn">
					<button class="btn" type="submit" ng-class="titleBtnCls()">
						<span class="glyphicon" ng-class="titleIcoCls()"></span>
					</button>
				</div>
			</form>
		</h1>
	</div>
</div>
<div class="row" ng-repeat="stream in list">
	<h2 class="col-xs-12 page-header">
		<small class="dropdown pull-right">
			<a class="btn btn-{{stream.color}} dropdown-toggle"
			   data-toggle="dropdown">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right">
				<li class="dropdown-header text-center">Stream Actions</li>
				<li><a href="#">
					<span class="glyphicon glyphicon-tint"></span>
					Color&hellip;
				</a></li>
				<li><a href="#">
					<span class="glyphicon glyphicon-share-alt"></span>
					Move&hellip;
				</a></li>
				<li class="divider"></li>
				<li><a href="#">
					<span class="glyphicon glyphicon-plus"></span>
					Add Flow&hellip;
				</a></li>
				<li class="divider"></li>
				<li><a href="#">
					<span class="glyphicon glyphicon-off"></span>
					Close
				</a></li>
			</ul>
		</small>
		<span class="text-{{stream.color}}">{{stream.title}}</span>
	</h2>
	<a class="col-xs-12 col-sm-6 col-lg-4"
	   ng-href="#/flow/{{flow.id}}"
	   ng-repeat="flow in stream.flows">
		<blockquote class="panel-{{flow.color}} text-{{flow.color}}">
			<span class="glyphicon glyphicon-chevron-right pull-right"></span>

			<p>{{flow.title}}</p>
		</blockquote>
	</a>

	<form class="col-xs-12 col-sm-6 col-lg-4"
	      ng-submit="createFlow(newFlow)">
		<blockquote class="input-group input-group-lg">
			<input class="form-control"
			       placeholder="Create New Flow&hellip;"
			       ng-model="newFlow" />

			<div class="input-group-btn">
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</blockquote>
	</form>
</div>
